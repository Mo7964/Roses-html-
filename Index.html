<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Beautiful Rashidah</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4b0082, #800000);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* Hidden Content */
    #roses-container {
      display: none;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Gift Box Styles */
    #gift-box {
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/oZU8Jbb.png') no-repeat center center;
      background-size: contain;
      margin: 100px auto;
      cursor: pointer;
    }
    #gift-box:hover {
      transform: scale(1.1);
      transition: transform 0.2s;
    }

    /* Sparkling Animation */
    .sparkle {
      animation: sparkle 1.5s infinite alternate;
      filter: drop-shadow(0 0 20px gold);
    }
    @keyframes sparkle {
      from {
        transform: scale(1);
        filter: drop-shadow(0 0 10px gold);
      }
      to {
        transform: scale(1.1);
        filter: drop-shadow(0 0 30px gold);
      }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: transparent;
      background-image: url('https://i.imgur.com/YIl2Xdp.png'); /* Transparent heart */
      background-size: cover;
      animation: floatUp 5s infinite ease-in-out;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Randomized Heart Positions */
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 40%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 60%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 4s; }

    /* Roses */
    .rose {
      margin: 20px;
      width: 150px;
      animation: sparkle 2s infinite alternate;
    }
  </style>
  <script>
    function openGift() {
      // Hide the gift box
      document.getElementById('gift-box').style.display = 'none';
      // Show the roses and hearts
      document.getElementById('roses-container').style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>üåπ To My Beautiful Rashidah üåπ</h1>
  <p>Click the gift box to reveal a surprise! üéÅ</p>

  <!-- Gift Box -->
  <div id="gift-box" onclick="openGift()"></div>

  <!-- Hidden Content -->
  <div id="roses-container">
    <p>You are the light of my life, and these roses are just a small piece of the beauty you bring to the world. ‚ù§Ô∏è</p>
    <!-- Roses -->
    <img src="https://media.giphy.com/media/YyKPbc5OOTSQE/giphy.gif" alt="Red Rose" class="rose">
    <img src="https://media.giphy.com/media/3o6gb4z4x05nlfD8s0/giphy.gif" alt="Purple Rose" class="rose">

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
</body>
</html>
